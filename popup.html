<!DOCTYPE html>
<html>
<head>
<title>Moving Popup</title>
<style>
body {
  margin: 0;
}
</style>
</head>
<body>

<div id="popup">
  This is a popup that moves randomly! <button onclick="window.close()">Close</button>
</div>

<script>
const popupElement = document.getElementById('popup');
let x = Math.random() * window.screen.width;
let dx = (Math.random() * 10 + 5) * (Math.random() < 0.5 ? 1 : -1); // Random speed and direction

function updatePopupPosition() {
  const maxX = window.screen.width - popupElement.offsetWidth;
  x += dx;

  if (x + popupElement.offsetWidth > maxX || x < 0) {
    dx = -dx;
  }

  window.moveTo(x, 0); // Always at the top of the screen

  requestAnimationFrame(updatePopupPosition);
}

function startMoving(direction) {
  dx *= direction; // Set initial direction
  updatePopupPosition();
}

</script>

</body>
</html>
