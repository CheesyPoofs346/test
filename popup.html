<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaotic Popup</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #popup {
      padding: 20px;
      background-color: white;
      border: 2px solid black;
      position: absolute;
      font-size: 20px;
    }
    #close-btn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }
  </style>
</head>
<body>

<div id="popup">
  FREE VBUCKS!!!! 
  <button id="close-btn" onclick="window.close()">Close</button>
</div>

<script>
  const popup = document.getElementById('popup');
  const closeBtn = document.getElementById('close-btn');
  let x = Math.random() * window.innerWidth;
  let y = Math.random() * window.innerHeight;
  let dx = (Math.random() - 0.5) * 50;
  let dy = (Math.random() - 0.5) * 50;

  function movePopup() {
    x += dx;
    y += dy;

    if (x < 0 || x + popup.offsetWidth > window.innerWidth) {
      dx = (Math.random() - 0.5) * 50;
    }
    if (y < 0 || y + popup.offsetHeight > window.innerHeight) {
      dy = (Math.random() - 0.5) * 50;
    }

    popup.style.left = `${x}px`;
    popup.style.top = `${y}px`;

    requestAnimationFrame(movePopup);
  }

  function moveCloseButton() {
    const maxX = popup.offsetWidth - closeBtn.offsetWidth;
    const maxY = popup.offsetHeight - closeBtn.offsetHeight;
    closeBtn.style.left = `${Math.random() * maxX}px`;
    closeBtn.style.top = `${Math.random() * maxY}px`;
  }

  setInterval(moveCloseButton, 500); // Moves the button every 0.5 seconds
  movePopup();
</script>

</body>
</html>
