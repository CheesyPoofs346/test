<!DOCTYPE html>
<html>
<head>
<title>Moving Popup</title>
<style>
body {
  margin: 0;
}
</style>
</head>
<body>

<div id="popup">
  This is a popup that moves randomly! <button onclick="window.close()">Close</button>
</div>

<script>
const popupElement = document.getElementById('popup');
let x = Math.random() * screen.width;
let y = 0; // Always start at the top of the screen
let dx = (Math.random() - 0.5) * 30; // Random direction
let dy = (Math.random() - 0.5) * 30; // Random direction
let maxX;
let maxY;

function updatePopupPosition() {
  maxX = screen.width - popupElement.offsetWidth;
  maxY = screen.height - popupElement.offsetHeight;

  x += dx;
  y = 0; // Always stay at the top

  if (x + popupElement.offsetWidth > maxX || x < 0) {
    dx = -dx;
  }

  window.moveTo(x, y);

  requestAnimationFrame(updatePopupPosition);
}

updatePopupPosition();
</script>

</body>
</html>
