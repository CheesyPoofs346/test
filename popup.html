<!DOCTYPE html>
<html>
<head>
<title>Moving Popup</title>
<style>
body {
  margin: 0;
}
</style>
</head>
<body>

<div id="popup">
  This is a popup that moves randomly! <button onclick="window.close()">Close</button>
</div>

<script>
const popup = document.getElementById('popup');
let x = 50;
let y = 50;
let dx = 2;
let dy = 2;
let maxX;
let maxY;
let initialMove = true;

function updatePopupPosition() {
  maxX = window.innerWidth - popup.offsetWidth;
  maxY = window.innerHeight - popup.offsetHeight;

  x += dx;
  y += dy;

  // Bounce off the edges
  if (x + popup.offsetWidth > maxX || x < 0) {
    dx = -dx;
    dx += (Math.random() - 0.5) * 2; // Add some randomness to direction
  }
  if (y + popup.offsetHeight > maxY || y < 0) {
    dy = -dy;
    dy += (Math.random() - 0.5) * 2; // Add some randomness to direction
  }

    // Randomly change direction
    if (Math.random() < 0.02) { // 2% chance to change direction each frame
        dx += (Math.random() - 0.5) * 4; // Add some randomness to direction
        dy += (Math.random() - 0.5) * 4; // Add some randomness to direction
    }

  // Limit the speed so it doesn't go too crazy
    dx = Math.max(-5, Math.min(5, dx));
    dy = Math.max(-5, Math.min(5, dy));


  if (initialMove) {
    window.moveTo(x, y);
    initialMove = false;
  } else {
    window.moveTo(x, y);
  }

  requestAnimationFrame(updatePopupPosition);
}

updatePopupPosition();
</script>

</body>
</html>
