<!DOCTYPE html>
<html>
<head>
<title>Moving Popups</title>
<style>
body {
  margin: 0;
}
</style>
</head>
<body>

<script>
const numPopups = 2; // Number of popups to open

// Get the current URL's directory (for correct path)
const currentURL = window.location.href;
const baseURL = currentURL.substring(0, currentURL.lastIndexOf("/") + 1);
const popupURL = baseURL + 'popup.html';

for (let i = 0; i < numPopups; i++) {
  const popup = window.open(popupURL, 'movingPopup' + i, 'width=300,height=200,alwaysOnTop=1');
  popup.onload = function() {
    popup.focus();
    popup.moveTo(Math.random() * screen.width, Math.random() * screen.height);
  };
}
</script>

</body>
</html>
